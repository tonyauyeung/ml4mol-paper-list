baseURL: https://tonyauyeung.github.io/ml4mol-paper-list
languageCode: en-us
title: Machine Learing for Molecules Paper List
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ML4Mol-paper-list
  description: "Paper list about machine learning for molecules"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "March 15, 2025"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: ML4Mol Paper List
    subtitle: |
              <p>
                Collections of Papers about <em>machine learning for molecules</em>, including but not limited to 
                <strong>sampling</strong>, <strong>generation</strong>, <strong>geometry</strong>, and <strong>dynamics</strong>, 
                published in top ML conferences.
              </p> <br>
              <p>
                Explore our <strong>All Papers</strong> section for a complete list of papers. You can also browse papers by category in the 
                <strong>Paper by Category</strong> section, where you can easily search for papers based on their 
                specific topics.
              </p>
    imageUrl: "img/cover.png"
    imageWidth: 280
    imageHeight: 250
    imageTitle: my image
    buttons:
    Content: "hihihi"
    search: true

  # home-info mode
  homeInfoParams:
    Title: "Paper List: Machine Learning for Molecules"
    Content: "blablabla"

  socialIcons:
    - name: email
      url: "mailto:ro352@cam.ac.uk"
    - name: slack
      url: "https://ml4sim.slack.com"
    - name: github
      url: "https://github.com/tonyauyeung/ml4mol-paper-list"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: AllPapers
      name: All Papers
      url: /papers/
      weight: 10
    - identifier: tags
      name: Papers by Category
      url: /tag-search/
      weight: 20
    # - identifier: search
    #   name: Search
    #   url: /search/
    #   weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

caches:
  images:
    dir: :cacheDir/images